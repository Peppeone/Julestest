<div class="relative flex size-full min-h-screen flex-col bg-[#111922] dark:bg-gray-900 justify-between group/design-root overflow-x-hidden" style="font-family: Lexend, 'Noto Sans', sans-serif;">
    <div>
        <div class="flex items-center bg-[#111922] dark:bg-gray-800 p-4 pb-2 justify-between">
            <div class="text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
                </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Transfers</h2>
        </div>
        <div class="p-4">
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-4">
                    <div class="flex-1">
                        <label for="search" class="sr-only">Search</label>
                        <input id="search" type="search" placeholder="Search players" class="h-12 w-full border-none bg-[#243447] dark:bg-gray-800 text-white placeholder:text-[#93acc8] dark:placeholder:text-gray-400 rounded-lg px-4 text-sm font-normal leading-normal focus:outline-none focus:ring-2 focus:ring-[#1978e5]">
                    </div>
                    <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-[#243447] dark:bg-gray-800 text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 px-4">
                        <span class="truncate">Filter</span>
                    </button>
                </div>
                <div class="flex flex-col gap-2">
                    <div *ngFor="let player of players" class="flex items-center gap-4 bg-[#111922] dark:bg-gray-800 px-4 min-h-[72px] py-2 justify-between">
                        <div class="flex items-center gap-4">
                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-fit" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCCCBRdORQgouUuT128ZFoBoa6wllGJLToiTlUyRhlQa59szW1KCPOhPiNFAEVFgfpCZrHWuTfg1LzOc4tQALo7MRKBF-Pd3Mk7mF8vt2LylIta6duqSS26Qf2k6ETWNerHHZoM9SHEn5ZfoattZs14U1JABz12n6gEoCYn1vrpay0nHiWmJq3YfeiLlDqeqLCbo-efc_bvOsuWhxzJdfPsyDx7hnx0Pe6swa8BF38cnfI6WH_HOW2S2Y1i1KW7x2JKqsfs1aLmWgo');"></div>
                            <div class="flex flex-col justify-center">
                                <p class="text-white text-base font-medium leading-normal line-clamp-1">{{ player.name }}</p>
                                <p class="text-[#93acc8] dark:text-gray-400 text-sm font-normal leading-normal line-clamp-2">{{ player.position }}</p>
                            </div>
                        </div>
                        <button (click)="addPlayer(player.id)" class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#1978e5] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-4">
                            <span class="truncate">Add</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="flex gap-2 border-t border-[#243447] dark:border-gray-700 bg-[#1a2532] dark:bg-gray-800 px-4 pb-3 pt-2">
